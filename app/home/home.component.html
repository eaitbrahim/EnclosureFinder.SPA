<div class="container content">
    <!--Search By Part Number-->
    <div class="row">
        <form #partNumberForm="ngForm" novalidate>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title pull-left">Search by Part Number</h3>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input type="text" placeholder="Part Number if known" class="form-control" [(ngModel)]="partNumberToFind" name="partNumber" #partNumber="ngModel" required />
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" [disabled]="!partNumberForm.form.valid" class="btn btn-default" 
                        (click)="searchEnclosuresByPartNumber(partNumberForm)">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
    <hr/>
    <!--Search By Specifications-->
    <div class="row">

    </div>
</div>
